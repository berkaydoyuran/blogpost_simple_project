

{% extends 'base/main.html' %}

{% block container %}

<h1 class="text-primary">Ana Sayfa</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-6">
      
      <div class="card">
        <div class="card-body" style="width: 25rem;">
          <a href="">
                <span><h5  class="card-item" >{{ post.title }}</h5></span>
          </a>
          <p class="card-text">{{ post.content|truncatewords:10 }}</p>
          <hr>
          <p>{{ post.user }}</p>
          
        </div>
      </div>
      <hr>
     
    </div>
    {% endfor %}
</div>



{% endblock container %}
