{% extends 'base/main.html' %}
{% load static %}
{% block container %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<h1>Postlarım</h1>
<div class="section_our_solution">
  <div class="row"> 
    {% for post in posts %}
    <div class="col-4" >
        
        <div class="solution_cards_box"  >
         
          <div class="solution_card" style="width: 25rem; height: 25rem;">
            
            {% if post.picture %}
            <img class="fit" src="{{post.picture.url}}" alt="yok" >
            {% endif %}
            <div class="solu_title">
              <h3>{{ post.title }}</h3>
            </div>
            <div class="solu_description">
              <p>
                {{ post.content|truncatewords:10 }}
              </p>
              <a href="{% url 'post:post_detail' id=post.id %}"><button type="button" class="read_more_btn">Devamı</button></a>
              
            </div>
          </div>
         
        </div>
        
      </div>
    {% endfor %}
  </div>
</div>



{% endblock container %}
